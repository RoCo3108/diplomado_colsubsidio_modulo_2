    <div class="card border border-dark shadow p-3 mb-5 bg-body rounded" style="width: 17rem;" *ngIf="characterInfo">
      <img [src]="characterInfo.image" class="card-img-top" alt="logoWeb">
      <div class="card-body">
        <h5 class="card-title">{{ characterInfo.name }}</h5>
        <p class="card-text">{{ characterInfo.status }}</p>
      </div>
    </div>
