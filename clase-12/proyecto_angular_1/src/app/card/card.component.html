<div class="container">
  <div class="row">
      <div class="card " style="width: 17rem;"  *ngFor="let item of Card;">
        <img src="https://basicinfoweb.files.wordpress.com/2016/04/mercadeo_web_marketing.png" class="card-img-top" alt="logo de web">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{text}}</p>
          <a href="#" class="btn btn-outline-primary">{{button}}</a>
        </div>
      </div>
  </div>
</div>
